<!DOCTYPE html>
<html>
<head>
    <title>Contoh Looping dalam JavaScript</title>
</head>
<body>

<h1>Looping dalam JavaScript</h1>

<script>
    var tinggiSegitiga = 5; // Ubah tinggi segitiga sesuai kebutuhan

    // Looping untuk menghasilkan pola bintang segitiga
    for (var i = 1; i <= tinggiSegitiga; i++) {
        var bintang = '';
        for (var j = 1; j <= i; j++) {
            bintang += '* ';
        }
        console.log(bintang);
    }
</script>

</body>
</html>
